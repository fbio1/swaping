<p-table [value]="loadData" [totalRecords]="totalRecords" [paginator]="true" [rows]="10" [loading]="loading" [lazy]="true"
  (onLazyLoad)="loadDataAndConfigureTable($event)" [paginator]="true">
  <ng-template pTemplate="header">
    <tr style="font-size: 0.9em">
      <th>
        Title
      </th>
      <th style="width:60px;">
        Director
      </th>
      <th style="width:80px;">
        Episode id
      </th>
      <th style="width:90px;">
        Opening crawl
      </th>
      <th style="width:80px;">
        Producer
      </th>
      <th style="width:80px;">
        Release Date
      </th>
      <th>
        Species
      </th>
      <th>
        Characters
      </th>

      <th>
        Planets
      </th>

      <th>
        Vehicles
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{item.title}}
      </td>
      <td>
        {{item.director}}
      </td>

      <td>
        {{item.episode_id}}
      </td>

      <td>
        {{item.opening_crawl}}
      </td>
      <td>
        {{item.producer}}
      </td>
      <td>
        {{item.release_date}}
      </td>
      <td>
        <ul>
          <li *ngFor="let ss of item.speciesObj">

            <a class="pointer" (click)="displayModalPannel(ss,'specie')">{{ss.name}}</a>
          </li>
        </ul>

      </td>


      <td>
        <ul>
          <li *ngFor="let ss of item.charactersObj">
            <a class="pointer" (click)="displayModalPannel(ss,'people')">{{ss.name}}</a>
          </li>
        </ul>

      </td>


      <td>
        <ul>
          <li *ngFor="let ss of item.planetsObj">
            <a class="pointer" (click)="displayModalPannel(ss,'planet')">{{ss.name}}</a>

          </li>
        </ul>

      </td>

      <td>
        <ul>
          <li *ngFor="let ss of item.vehiclesObj">
            <a class="pointer" (click)="displayModalPannel(ss,'veichle')">{{ss.name}}</a>

          </li>
        </ul>

      </td>


    </tr>
  </ng-template>
</p-table>


<app-item-details (onChiudi)="resetModal($event)" [objecttype]="modalType" [modalItem]="modalItem" [displayModal]="displayModalDetail"></app-item-details>
